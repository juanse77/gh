name: Building
on: 
  push:
    tags:
      - "v*.*.*" # Este on solo se ejecuta cuando hay etiqueta que cumpla el patr√≥n
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: install dependencies
        run: poetry install
      - name: Testing
        run: poetry run pytest
      - run: poetry build # Ejecuta un comando de consola en el repo
      - name: Publication
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/dist/*