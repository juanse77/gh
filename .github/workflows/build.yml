name: Building
on: [push]
#  push:
#    tags:
#      - "v*.*.*" # Este on solo se ejecuta cuando hay etiqueta que cumpla el patr√≥n
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: install dependencies
        run: poetry install
      - name: Testing
        run: poetry run pytest --junitxml=jest-junit.xml
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Test            # Name of the check run which will be created
          path: jest-junit.xml    # Path to test results
          reporter: java-junit        # Format of test results
      - run: poetry build # Ejecuta un comando de consola en el repo
      - name: Publish to GH Releases
        if: startsWith(github.ref, 'refs/tags/v') 
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/dist/*