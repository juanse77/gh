name: Building
on: [push]
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - run: poetry build # Ejecuta un comando de consola en el repo
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/dist/*
          name: gh-app
          tag: gh-app@v1